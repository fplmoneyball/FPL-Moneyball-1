<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .left-content {
            flex: 1;
            text-align: left;
            padding-right: 20px;
        }
        .left-content img {
            width: 150px; /* Adjust the logo width as needed */
            margin-bottom: 20px;
        }
        .left-content h1 {
            font-size: 2.5em;
            margin: 0;
            color: #1a1a1a;
        }
        .left-content h2 {
            font-size: 2em;
            margin: 0;
            background: linear-gradient(135deg, #B111D9, #17A4D0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .left-content p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }
        .right-content {
            flex: 1;
            text-align: center;
        }
        .right-content img {
            width: 100%;
            max-width: 600px; /* Adjust the image size as needed */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <img src="finalnewfpls-01.jpg" alt="FPL Moneyball Logo">
            <h1>New Website</h1>
            <h2>Coming Soon</h2>
            <p>Our website is currently under construction, extremely exciting times ahead!</p>
        </div>
        <div class="right-content">
            <img src="FPL_Background.jpg" alt="FPL Background">
        </div>
    </div>
</body>
</html>
