<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }
        .logo {
            width: 500px; /* Adjust the logo size as needed */
            position: absolute;
            top: 10px;
            left: 20px; /* Move the logo to the left-hand side */
        }
        .content {
            max-width: 800px;
            padding: 20px;
            margin-top: 100px; /* Adjust to position the text correctly */
            text-align: center;
        }
        .content h1 {
            font-size: 6.5em; /* Bigger font size for "New Website" */
            margin: 0;
            color: #1a1a1a;
        }
        .content h2 {
            font-size: 6.5em; /* Bigger font size for "Coming Soon" */
            margin: 0;
            background: linear-gradient(to right, #B111D9, #17A4D0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .content p {
            font-size: 1.5em; /* Increase font size */
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="finalnewfpls-01.jpg" alt="FPL Moneyball Logo" class="logo">
    <div class="content">
        <h1>New Website</h1>
        <h2>Coming Soon</h2>
        <p>Our website is currently under construction, extremely exciting times ahead!</p>
    </div>
</body>
</html>
